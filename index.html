<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#1b2735">
    <title>Space Limit</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="image/launcher-icon-0-75x.png" />
    <link rel="stylesheet" href="style/game.css">
    <script type="text/javascript" src="scripts/touch.js"></script>
    <script type="text/javascript" src="scripts/game.js"></script>
</head>
<body>
  <div class="menuPlay play" id="cover">
    <img src="image/cover.png" class="imgCover">
    <input type="text" class="txt" id="playerName" placeholder="input player name .."></input>
    <button class="button" onclick="startGame(); save()">Play</button>
  </div>
  <div id="ui" class="menuPlay gameOver">
    <!-- <h1>GAME OVER</h1>
    <h3>Score : </h3>
    <h3>High Score :</h3> -->
    <button onclick="startGame()" id="retry" class="button">Play Again</button>
  </div>
  <script>
    if('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js', { scope: '/space/' })
        .then(function(registration) {
              console.log('Service Worker Registered');
        });

      navigator.serviceWorker.ready.then(function(registration) {
         console.log('Service Worker Ready');
      });
    }
  </script>
</body>
</html>

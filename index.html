<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#1b2735">
    <title>Space Limit</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="image/launcher-icon-0-75x.png" />
    <link rel="stylesheet" href="style/game.css">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/font-awesome.min.css">
    <script type="text/javascript" src="scripts/touch.js"></script>
    <script type="text/javascript" src="scripts/game.js"></script>
</head>
<body>

  <!-- ini cover -->
  <div id="cover" class="container cover">
    <div class="row align-items-center">
      <div class="col-sm-6 offset-sm-3 col-md-10 offset-md-1">
        <div class="play">
          <img src="image/cover.png" class="imgCover">
          <input type="text" class="txt" id="playerName" placeholder="input player name .."></input>
          <div class="row">
            <div class="col col-sm-4 col-md-4">
              <button class="button" onclick="startGame(); save()"><i class="fa fa-play" aria-hidden="true"></i></button>
            </div>
            <div class="col col-sm-2 col-md-2">
              <button class="button" onclick="setting()"><i class="fa fa-cog" aria-hidden="true"></i></button>
            </div>
            <div class="col col-sm-2 col-md-2">
              <button class="button" onclick="help()"><i class="fa fa-question" aria-hidden="true"></i></button>
            </div>
            <div class="col col-sm-2 col-md-2">
              <button class="button" onclick="about()"><i class="fa fa-info" aria-hidden="true"></i></button>
            </div>
            <div class="col col-sm-2 col-md-2">
              <button class="button" onclick=""><i class="fa fa-download" aria-hidden="true"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ini game over -->
  <div id="ui" class="container cover gameOver">
    <div class="row align-items-center">
      <div class="col-sm-10 offset-sm-1 col-md-10 offset-md-1">
        <div class="stat">
          <div class="gameEnd">
            <h4>GAME OVER</h4>
          </div>
          <h5>
            <table>
              <tr>
                <td>Level</td>
                <td> : </td>
                <td><span id="level"></span></td>
              </tr>
              <tr>
                <td>Score</td>
                <td> : </td>
                <td><span id="score"></span></td>
              </tr>
              <tr>
                <td>High Score</td>
                <td> : </td>
                <td><span id="high"></span></td>
              </tr>
            </table>
          </h5>
          <div class="gameEnd">
            <a href="https://twitter.com/share" class="twitter-share-button" data-size="large" data-text="Saya memainkan Space Limit, dapatkah anda mengalahkan saya?" data-url="https://putrawitama.github.io/space/" data-hashtags="SpaceLimit" data-show-count="false">Tweet</a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
            <div class="g-plus" data-action="share" data-annotation="none" data-height="24" data-width="100px" data-href="https://putrawitama.github.io/space/"></div>
            <iframe src="https://www.facebook.com/plugins/share_button.php?href=https%3A%2F%2Fputrawitama.github.io%2Fspace%2F&layout=button&size=large&mobile_iframe=true&appId=1957520571137976&width=87&height=28" width="87" height="28" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"></iframe>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button onclick="back()" class="button">Main Menu</button>
          </div>
          <div class="col">
            <button onclick="startGame()" id="retry" class="button"><i class="fa fa-repeat" aria-hidden="true"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ini setting -->
  <div id="setting" class="container cover gameOver">
    <div class="row align-items-center">
      <div class="col-sm-10 offset-sm-1 col-md-10 offset-md-1">
        <div class="stat">
          <div class="gameEnd">
            <h4>SETTING</h4>
          </div>
        </div>
        <div class="row">
          <div class="col-3 col-sm-3 col-md-3">
            <button onclick="back()" class="button"><i class="fa fa-arrow-left" aria-hidden="true"></i> Back</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ini help -->
  <div id="help" class="container cover gameOver">
    <div class="row align-items-center">
      <div class="col-sm-10 offset-sm-1 col-md-10 offset-md-1">
        <div class="stat">
          <div class="gameEnd">
            <h4>CARA BERMAIN</h4>
          </div>
        </div>
        <div class="row">
          <div class="col-3 col-sm-3 col-md-3">
            <button onclick="back()" class="button"><i class="fa fa-arrow-left" aria-hidden="true"></i> Back</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ini ABOUT -->
  <div id="about" class="container cover gameOver">
    <div class="row align-items-center">
      <div class="col-sm-10 offset-sm-1 col-md-10 offset-md-1">
        <div class="stat">
          <div class="gameEnd">
            <h4>ABOUT US</h4>
          </div>
        </div>
        <div class="row">
          <div class="col-3 col-sm-3 col-md-3">
            <button onclick="back()" class="button"><i class="fa fa-arrow-left" aria-hidden="true"></i> Back</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ini tombol pause -->
  <div id="pause" class="pause">
    <button id="pauseBtn" class="btnPause fa fa-pause" onclick="pause()"></button>
  </div>

      navigator.serviceWorker.ready.then(function(registration) {

  <script type="text/javascript">

    function setting() {
      document.getElementById("cover").style.display = "none";
      document.getElementById("setting").style.display = "block";
    }
    function help() {
      document.getElementById("cover").style.display = "none";
      document.getElementById("help").style.display = "block";
    }
    function about() {
      document.getElementById("cover").style.display = "none";
      document.getElementById("about").style.display = "block";
    }
    function back() {
      document.getElementById("ui").style.display = "none";
      document.getElementById("setting").style.display = "none";
      document.getElementById("help").style.display = "none";
      document.getElementById("about").style.display = "none";
      document.getElementById("cover").style.display = "block";
    }
  </script>
  <script src="https://apis.google.com/js/platform.js" async defer>
  {lang: 'id'}
</script>
</body>
</html>

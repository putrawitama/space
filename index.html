<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Space Limit</title>
    <style>
      html {
        height: 100%;
        background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      }
      html, body {
          padding: 0; margin: 0;
          overflow:hidden;
      }
        /*canvas{
            background-color: grey;
        }*/
        .button { /* Green */
            background: none;
            border-color: white;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            font-size: 20px;
            display: inline-block;
            cursor: pointer;
            border-radius: 30px;
        }
        .button:hover {
            background-color: white;
            color: black;
        }
        .title {
          color: white;
        }
        .cover {
          margin-top: 23%;
          margin-left: 45%;
          width: 165px;
          text-align: center;
        }
        .ui{
          position: absolute;
          left: 50%;
          top: 50%;
          transform: translate(-50%, 0);
          width: 250px;
          height: 100px;
          text-align: center;
          vertical-align: middle;
          display: none;
        }

    </style>
    <script src="game.js"></script>
</head>
<body>
  <div id="ui" class="ui">
    <button onclick="startGame()" id="retry" class="button">Play Again</button>
  </div>
  <div class="cover">
    <h1 class="title">Space Limit</h1>
    <button class="button" onclick="startGame()">Play</button>
  </div>
</body>
</html>
